<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>CSS SELECTORS</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <style>
    p{
      color: #badb08;
    }
    h1{
      color:red;
    }
    #id1{
      color:blue;
      background-color: orange;
    }
    .class1{
      color:yellow;
      background-color: pink;
    }
    h2,h3{
      color:green;
    }
  </style>
</head>

<body>
  <p>There are 4 types of CSS Selectors</p>
  <h1>Element Selector</h1>
  <h1 id="id1">Id Selector</h1>
  <h1 class="class1">Class Selector</h1>
  <h2 >Grouping</h2>
  <h3>Selector</h3>
  <script src="script.js"></script>

</body>

</html>
